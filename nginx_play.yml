---
- hosts: 15.206.66.246
  become: yes
  tasks:
    - name: "apt-get update"
      apt:
        update_cache: yes
     
    - name: "install nginx"
      apt:
        name: ['nginx']
        state: latest

    - name: "create the www directory"
      file:
        path: /var/www/{{domain}}
        state: directory
        mode: '0775'
        owner: "{{ansible_user}}"
        group: "{{ansible_user}}"

    - name: delete default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: copy nginx site.conf
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-enabled/{{domain}} 
        owner: root
        group: root
        mode: '0644'
      notify: restart nginx

    - name: allow all access to tcp port 80
      ufw:
        rule: allow
        port: '80'
        proto: tcp
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted 

  
